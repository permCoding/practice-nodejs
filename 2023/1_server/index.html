<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Отзывы</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body>
    
    <br>
    <div id="inline">
        <br>
        <form action="/feed" method="get"> <!-- вызов события /feed -->
            <button id="send">Добавить отзыв</button>
        </form>
        <br>
        <h4>Список отзывов:</h4>
        <table>
            <tr>
                <th>Имя</th>
                <th>Отзыв</th>
            </tr>

            {{rows}}
            
        </table>
    </div>

</body>
</html>
